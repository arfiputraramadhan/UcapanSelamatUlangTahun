<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Ucapan Ulang Tahun Penuh Kejutan!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="animations.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600;700&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
    <div class="container">
        <!-- Header dengan partikel -->
        <header>
            <div class="particles-container" id="particles"></div>
            <h1><i class="fas fa-birthday-cake"></i> Kejutan Ulang Tahun!</h1>
            <p class="subtitle">Buat ucapan spesial dengan kejutan yang tak terlupakan</p>
        </header>

        <!-- Form Input Data -->
        <section class="input-section card animate__animated animate__fadeIn">
            <h2><i class="fas fa-user-edit"></i> Data Diri Penerima</h2>
            <form id="birthday-form">
                <div class="form-group">
                    <label for="name"><i class="fas fa-user"></i> Nama Lengkap</label>
                    <input type="text" id="name" placeholder="Masukkan nama penerima" required>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="birth-date"><i class="fas fa-calendar-day"></i> Tanggal Lahir</label>
                        <div class="date-inputs">
                            <select id="birth-date" required>
                                <option value="" disabled selected>Tanggal</option>
                            </select>
                            <select id="birth-month" required>
                                <option value="" disabled selected>Bulan</option>
                                <option value="1">Januari</option>
                                <option value="2">Februari</option>
                                <option value="3">Maret</option>
                                <option value="4">April</option>
                                <option value="5">Mei</option>
                                <option value="6">Juni</option>
                                <option value="7">Juli</option>
                                <option value="8">Agustus</option>
                                <option value="9">September</option>
                                <option value="10">Oktober</option>
                                <option value="11">November</option>
                                <option value="12">Desember</option>
                            </select>
                            <select id="birth-year" required>
                                <option value="" disabled selected>Tahun</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="theme"><i class="fas fa-palette"></i> Tema Warna</label>
                        <select id="theme">
                            <option value="default" selected>Default (Merah & Emas)</option>
                            <option value="blue">Biru & Perak</option>
                            <option value="purple">Ungu & Pink</option>
                            <option value="green">Hijau & Emas</option>
                            <option value="rainbow">Pelangi</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label><i class="fas fa-gift"></i> Jenis Kejutan</label>
                    <div class="surprise-options">
                        <label class="checkbox-option">
                            <input type="checkbox" name="surprise" value="confetti" checked> Konfeti
                        </label>
                        <label class="checkbox-option">
                            <input type="checkbox" name="surprise" value="fireworks" checked> Kembang Api
                        </label>
                        <label class="checkbox-option">
                            <input type="checkbox" name="surprise" value="balloons" checked> Balon
                        </label>
                        <label class="checkbox-option">
                            <input type="checkbox" name="surprise" value="music" checked> Musik
                        </label>
                        <label class="checkbox-option">
                            <input type="checkbox" name="surprise" value="messages" checked> Pesan Kejutan
                        </label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="custom-message"><i class="fas fa-comment-dots"></i> Pesan Tambahan (Opsional)</label>
                    <textarea id="custom-message" placeholder="Tulis pesan spesial untuk penerima..."></textarea>
                </div>
                
                <button type="submit" id="generate-btn" class="btn-primary">
                    <i class="fas fa-magic"></i> Buat Kejutan Ulang Tahun!
                </button>
            </form>
        </section>

        <!-- Bagian Hasil Ucapan -->
        <section class="result-section" id="result-section">
            <div class="birthday-card card hidden" id="birthday-card"></div>
            
            <!-- Kontrol kejutan -->
            <div class="surprise-controls card hidden" id="surprise-controls">
                <h3><i class="fas fa-wand-sparkles"></i> Kontrol Kejutan</h3>
                <div class="controls">
                    <button id="trigger-confetti" class="btn-secondary"><i class="fas fa-burst"></i> Konfeti</button>
                    <button id="trigger-balloons" class="btn-secondary"><i class="fas fa-bell"></i> Balon</button>
                    <button id="trigger-fireworks" class="btn-secondary"><i class="fas fa-fire"></i> Kembang Api</button>
                    <button id="play-music" class="btn-secondary"><i class="fas fa-music"></i> Putar Musik</button>
                    <button id="show-messages" class="btn-secondary"><i class="fas fa-envelope"></i> Pesan Rahasia</button>
                </div>
                <div class="reset-control">
                    <button id="reset-btn" class="btn-outline"><i class="fas fa-redo"></i> Buat Ucapan Baru</button>
                </div>
            </div>
        </section>

        <!-- Area untuk efek khusus -->
        <div id="confetti-area"></div>
        <div id="fireworks-area"></div>
        <div id="balloons-area"></div>
        <div id="secret-messages" class="hidden"></div>
        
        <!-- Player musik tersembunyi -->
        <audio id="birthday-music" loop>
            <source src="https://assets.mixkit.co/music/preview/mixkit-happy-birthday-to-you-443.mp3" type="audio/mpeg">
        </audio>
        
        <!-- Footer -->
        <footer>
            <p>Dibuat dengan <i class="fas fa-heart"></i> untuk merayakan hari spesial</p>
            <p class="footer-info">Ucapan ulang tahun ini akan tetap tersedia jika Anda menyimpan halaman ini</p>
        </footer>
    </div>

    <!-- Load JavaScript -->
    <script src="birthday-calculator.js"></script>
    <script src="surprise-effects.js"></script>
    <script src="script.js"></script>
</body>
</html>
